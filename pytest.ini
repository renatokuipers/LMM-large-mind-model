[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = -v --no-header --showlocals

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests that require system integration
    components: marks tests for individual components
    development: marks tests for the development system
    memory: marks tests related to the memory system
    language: marks tests related to the language component
    emotional: marks tests related to the emotional component
    social: marks tests related to the social component
    consciousness: marks tests related to the consciousness component
    cognitive: marks tests related to the cognitive component

log_cli = true
log_cli_level = INFO
log_format = %(asctime)s - %(name)s - %(levelname)s - %(message)s 